<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>识海报推荐</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<script src="/static/js/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<link rel="stylesheet" href="/static/css/play.css">
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<div class="logo">
			<h1 style="margin-top: 0px"><a href="/recsys/index" style="font-size:35px">MovieLens</a></h1>
		</div>
		<div class="search">
			<form action="" method="post">
				<input type="search" name="search" placeholder="请输入电影名字">
				<input type="submit" name="anniu" value="搜索">
			</form>
		</div>
	</header>
	<div class="cl"></div>
	<div id="container" class="container">
		<div class="container-fluid" style="background:#fff;padding-top:15px;padding-bottom:15px;">
			<ol class="breadcrumb">
				<li><a href="/recsys/index">首页</a></li>
				<li><span href="">识海报推荐</span></li>
			</ol>

			<div class="row">
				<div class="col-md-12">
					<h1 class="movie-title">电影海报</h1>
				</div><!--col-md-12 end\-->

				<div class="col-md-12">
					<div class="col-xs-2 movie-recommened">
						<a style="position:relative;display:block;" target="_blank" title="" href="">
							<img alt="" src="{{poster}}" width="100%">
							<div class="item-hover"></div>
						</a>
					</div>
					<h4>通过海报判断电影类型为：{{pred_type}}</h4>
					<h4>分类：{{correct}}</h4>
				</div>

				<div class="cl"></div>
				<div class="col-xs-9 movie-info" style="width:780px;">
					<div class="row">

					</div>
					<div class="row">
						<div class="col-xs-12">
							<h2>为您推荐</h2>
						</div>
						{% for item in rec %}
						<div style="padding:0 10px;">
							<div class="col-xs-2 movie-recommened">
								<a style="position:relative;display:block;" target="_blank" title="{{item.title}}" href="">
								<img alt="{{item.title}}" src="{{item.poster}}" width="100%">
								<div class="item-hover"></div>
								</a>
								<a target="_blank" title="{{item.title}}" href="">
								<h5>{{item.title}}</h5>
								</a>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>

				<div class="cl"></div>
				<div class="col-md-12">
					<h1 class="movie-title">对抗样本</h1>
				</div>
				<div class="col-md-12">
					<div class="col-xs-2 movie-recommened">
						<a style="position:relative;display:block;" target="_blank" title="" href="">
							<img alt="" src="{{ae_poster}}" width="100%">
							<div class="item-hover"></div>
						</a>
					</div>
					<h4>通过海报判断电影类型为：{{ae_pred_type}}</h4>
				</div>

				<div class="cl"></div>
				<div class="col-xs-9 movie-info" style="width:780px;">
					<div class="row">

					</div>
					<div class="row">
						<div class="col-xs-12">
							<h2>为您推荐</h2>
						</div>
						<div style="padding:0 10px;">
							{% for item in ae_rec %}
							<div class="col-xs-2 movie-recommened">
								<a style="position:relative;display:block;" target="_blank" title="{{item.title}}" href="">
								<img alt="{{item.title}}" src="{{item.poster}}" width="100%">
								<div class="item-hover"></div>
								</a>
								<a target="_blank" title="{{item.title}}" href="http://www.saaee.com/movie/8965.html">
								<h5>{{item.title}}</h5>
								</a>
							</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div><!--row end\-->
		</div>
	</div>
	<footer>
		<div class="foot">
			<p>
				免责声明：本网站数据和代码均为开源，仅供测试和学习交流。
			<br>
			<p class="friend-link">
				友情链接：
				<a target="_blank" href="https://www.blog.karlrixon.cn/">KarlRixon</a>
			</p>
			<em>
				♥
				<a href="/recsys/index">MovieLens100k电影推荐</a>
			</em>
		</div>
	</footer>
</body>
</html>
